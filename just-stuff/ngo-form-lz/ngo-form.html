        <script type="text/javascript">

            var count = 1;
            jQuery("#button_nxt").click(function() {
                if (count < 4) {
                    jQuery("#step" + count).css("display", "none");
                    count++;
                    jQuery("#step" + count).css("display", "block");

                    if (count == 4) {
                        jQuery("#button_nxt").css("display", "none");
                        jQuery("#button_sub").css("display", "block");
                    }
                    if (count == 2) {
                        jQuery("#button_prev").css("display", "block");
                    }
                }
            });

            jQuery("#button_prev").click(function() {
                if (count > 1) {
                    console.log("test button")
                    jQuery("#step" + count).css("display", "none");
                    count--;
                    jQuery("#step" + count).css("display", "block");

                    if (count == 1) {
                        jQuery("#button_prev").css("display", "none");
                    }
                    if (count == 3) {
                        jQuery("#button_nxt").css("display", "block");
                    }
                }
            });



            var count = 1;
            $("button").click(function() {
                $("#div" + count++).css("display", "none");
                $("#div" + count).css("display", "block");
